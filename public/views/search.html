<div class="md-form searchforms">
    <div class="row">
        <div class="col-lg-5 col-md-5 col-xs-6 md-form">
            <input type="text" id="stateForm" class="form-control" ng-model="state">
            <label for="stateForm" class="">State</label>
        </div>
        <div class="col-lg-5 col-md-5 col-xs-6">
            <input type="text" class="form-control" ng-model="county" id="countyForm">
            <label for="countyForm" class="">County</label>
        </div>
        <div class="col-lg-2  col-md-2 col-xs-12">
            <button class="btn green" type="button" ng-click="submitInput(state, county); showIcon(true)" name="button">Submit</button>

        </div>
        <div class="text-center" ng-show="loading">

<div class="row">
    <div class="listresults overflow-text col-lg-8 col-sm-6 col-xs-12">
        <ul class="card cardstyle list-group hoverable smoothscroll" ng-click="pullData(item); flickrData(item);" ng-repeat="item in data">
            <a data-scroll><li class="list-group-item">
                <h5>{{item.sciname}}</h5></li></a>
            <a data-scroll><li class="list-group-item">{{item.comname}}</li></a>
            <a data-scroll><li class="list-group-item">{{item.county}}</li></a>
        </ul>
    </div>
    <div class="col-lg-4 col-sm-6 col-xs-12">
            <div class="card info-card-height displayNone hoverable" ng-show='show'>
                <img ng-src="{{flickrSrc}}" class="img-fluid">
                <div class="card-body">
                    <h5 class="card-title">{{item.comname}}</h5>
                    <p class="card-text text-truncate">{{wiki[0]}}</p>

                <button class="btn w100 hoverable green" data-toggle="modal" data-target="#moreInfoModal" ng-show="show">View More Info</button>
                </div>
            </div>
            <button class="btn w100 hoverable green" ng-click="saveData(data)" data-toggle="modal" data-target="#addToWatchlist" ng-show="show">Add to Watchlist</button>
        </div>
    </div>

    <!-- View More Info Modal -->
    <div class="modal fade" id="moreInfoModal" tabindex="-1" role="dialog" aria-labelledby="moreInfoModal" aria-hidden="true">
        <div class="modal-dialog modal-full-height modal-bottom" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <h4 class="modal-title" id="moreInfoModal">{{item.comname}}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!--Body-->
                <div class="modal-body maxHeightModal">
                  <div class="row">
                    <div class="col-4 mx-auto">
                      <div class="text-center">
                      <img ng-src="{{flickrSrc}}" class="img-height">
                      </div>
                    </div>
                    <div class="col-8">
                      <p class="overflow-text">{{wiki[0]}}</p>
                    </div>
                </div>
              </div>
                <!--Footer-->
                <div class="modal-footer">
                    <button type="button" class="btn red" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!-- Modal -->


    <!-- Added To Wachlist Modal -->
    <div class="modal fade right" id="addToWatchlist" tabindex="-1" role="dialog" aria-labelledby="addToWatchlist" aria-hidden="true">
        <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info" role="document">
            <div class="modal-content">
                <div class="modal-header green">
                    <p class="heading lead">Added To Watchlist</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <h4>Succesfully added to your watchlist!</h4>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn green" ui-sref="watchlist">View My Watchlists</button>
                </div>
            </div>
        </div>
    </div>
